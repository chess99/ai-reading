    <line x1="50" y1="160" x2="110" y2="160" stroke="url(#grad)" stroke-width="4" stroke-linecap="round"/>
    <line x1="146" y1="100" x2="206" y2="100" stroke="url(#grad)" stroke-width="4" stroke-linecap="round"/>
    <line x1="146" y1="130" x2="196" y2="130" stroke="url(#grad)" stroke-width="4" stroke-linecap="round"/>
